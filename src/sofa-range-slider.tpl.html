<div class="sofa-range-slider-wrapper">
    <span ng-bind="displayFn(rangeStart)" class="sofa-range-slider-label--start"></span>
    <span ng-bind="displayFn(rangeEnd)" class="sofa-range-slider-label--end"></span>
    <div class="sofa-range-slider">
        <div class="sofa-range-slider__handle--start"></div>
        <span class="sofa-range-slider__range"></span>
        <div class="sofa-range-slider__handle--end"></div>
    </div>
</div>
